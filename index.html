<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>

        <a-entity>
            <a-sphere src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg" position="0 0 0"
                radius="4" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 8800">
            <a-sphere position="6 0 0" radius="0.2" color="grey"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:40650">

                position="10 0 0" radius="0.75">

                animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:4800">
                <a-sphere src="https://svs.gsfc.nasa.gov/vis/a000000/a004700/a004720/lroc_color_poles_1k.jpg"
                    position="1.3 0 0" radius="0.2"></a-sphere>
                </a-sphere>
            </a-entity>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:68700       ">

        </a-entity>

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:107557">
            <a-sphere position="21 0 0" radius="1.05" color="cyan"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:30687">

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:601900">
            <a-sphere position="28 0 0" radius="0.8" color="purple"></a-sphere>
        </a-entity>

        <a-torus color="white" rotation="90 0 0" radius="6" radius-tubular="0.01" segments-tubular="1000" position="0 0 0"></a-torus>
        <a-torus color="white" rotation="90 0 0" radius="8" radius-tubular="0.01" segments-tubular="1000" position="0 0 0"></a-torus>

    </a-scene>
</body>

</html>
